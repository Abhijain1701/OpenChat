<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>OpenChat â€“ Connect Instantly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 900px; /* bigger width */
            height: 80vh;     /* bigger height */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.6s ease-in-out;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f5f7fa;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            max-width: 75%;
            padding: 10px;
            border-radius: 15px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message .sender {
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }

        .message .content {
            background-color: #e9ecef;
            padding: 12px 18px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 1rem;
            line-height: 1.4;
        }

        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .input-group input {
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 1rem;
        }

        .input-group button {
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.1rem;
            transition: all 0.2s ease-in-out;
        }

        .input-group button:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ðŸ’¬ OpenChat</div>

    <div id="chat"></div>

    <div class="input-section">
        <div class="mb-3">
            <input id="senderInput" type="text" class="form-control" placeholder="Enter your name..." />
        </div>
        <div class="input-group">
            <input id="messageInput" type="text" class="form-control" placeholder="Type your message..." />
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script>
    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        var socket = new SockJS("/chat");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function(message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        messageElement.className = "message";

        const senderElement = document.createElement('div');
        senderElement.className = "sender";
        senderElement.textContent = message.sender;

        const contentElement = document.createElement('div');
        contentElement.className = "content";
        contentElement.textContent = message.content;

        messageElement.appendChild(senderElement);
        messageElement.appendChild(contentElement);

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function OnsendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();

        if (!sender || !content) {
            alert("Please enter both name and message.");
            return;
        }

        const chatMessage = { sender: sender, content: content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = OnsendMessage;
    window.onload = connect;
</script>

</body>
</html>
